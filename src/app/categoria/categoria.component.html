<div class="container">
  <div class="row">
    <div class="col-md-12">
  <a routerLink="/inicio" class="text-white text-left">
    <i class="fa fa-angle-double-left" aria-hidden="true"></i> in√≠cio
  </a>

  <h1 class="fs-54 text-center">{{categoria.descricao}}</h1>
</div>
</div>
  <div class="row">

    <div class="container" *ngFor="let item of listaCategoria">

      <div class="col d-flex justify-content-center align-items-center" style="margin-top: 8px;">
        <a [routerLink]="['/categoria',item.id]" class="text-light">{{item.descricao}}
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
<div class="row">
  <div class="div" *ngFor="let produto of categoria.produto">
    <div class="card" [routerLink]="['/produto', produto.id]">
      <div class="d-flex justify-content-center">
        <img class="img-fluid" alt="Imagem do produto" src="{{produto.imagem}}">
      </div>
      <div class="card-body text-center">
        <h4 class="nome">{{produto.nome}}</h4>
        <p id="preco">R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
        <a class="btn btn-verde w-100" [routerLink]="['/produto',produto.id]">Ver produto</a>
      </div>
    </div>

  </div>
</div>
</div>
