<div class="container-fluid d-flex justify-content-center">
    <div class="row alinhamento">
        <div class="row d-flex">
            <div class="col-md-10">
                <h1 class="text-center">CADASTRE UM PRODUTO</h1>

                <div class="form-group">
                    <label for="nome">Nome do produto</label>
                    <input [(ngModel)]="produto.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome do produto">
                </div>

                <div class="form-group">
                    <label for="imagem">URL da imagem</label>
                    <input [(ngModel)]="produto.imagem" class="form-control" type="text" name="imagem" id="imagem" placeholder="Insira a URL da imagem">
                </div>

                <div class="form-group">
                    <label for="categoria">Selecione a categoria do produto</label>
                    <select name="categoria" id="categoria" class="form-control" type="number" (change)="produtoCategoria($event) ">
                        <option>Escolha um tipo de categoria</option>
                        <option value="1">Frutas</option>
                        <option value="2">Verduras</option>
                        <option value="3">Legumes</option>
                        <option value="4">Mercearia</option>
                        <option value="5">Bebidas</option>
                        <option value="6">Laticínios</option>
                    </select>

                    <div class="form-group">
                        <label for="quantidade">Quantidade à venda</label>
                        <input [(ngModel)]='produto.quantidade' type="number" class="form-control" id="quantidade" placeholder="Ex.: 10">
                    </div>

                    <div class="form-group ">
                        <label for="preco">Preço</label>
                        <input currencyMask [(ngModel)]='produto.preco' [options]="{prefix: 'R$', thousands: '.', decimal: ',', align: 'left'}" class="form-control" id="preco" placeholder="Ex.: 4,50">
                    </div>
                </div>

                <div class="form-group">
                    <label for="dtValidade">Data de validade do produto</label>
                    <input class="form-control" type="date" name="dtValidade" id="dtValidade" [(ngModel)]="produto.dtValidade">
                </div>

                <div class="d-flex justify-content-around">
                    <button type="submit" class="btn mr-5 px-5" routerLink="/inicio" id="btn-1">
                            Cancelar
                        </button>
                    <button type="submit" class="btn btn-success px-5" (click)="cadastrarProduto()" id="btn-2">
                            Cadastrar
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
