<div class="container fluid">

    <div class="div">

        <div class="row">
            <div class="col-md-12 text-center my-4">
                <h1>TODOS OS PRODUTOS</h1>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col-sm-4 mb-3" *ngFor="let produto of listaProdutos">
                <div class="border card cardcor card-radius" [routerLink]="['/produto', produto.id]">
                    <img class="img-fluid img-radius" alt="Imagem do produto" src="{{produto.imagem}}">
                    <div class="card-body text-center">
                        <h2 class="nome">{{produto.nome}}</h2>
                        <p id="preco">R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
                        <a class="btn" id="btn-2" [routerLink]="['/produto',produto.id]">Ver produto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
