<div class="container fluid">

    <div class="div">

        <div class="row">
            <div class="col-md-12 text-center my-4">
                <h1>Todos os produtos</h1>
            </div>
        </div>
    </div>


    <!-- comeÃ§o todos os produtos -->

    <div class="row">
      <!--div envolvendo todos os cards-->
      <div class="col-sm-4 mb-3" *ngFor='let produto of listaProdutos'>

        <!--cada card com o produto-->
        <div class="card" [routerLink]="['/produto', produto.id]">
          <div class="d-flex justify-content-center">
            <img class="img-fluid" alt="Imagem do produto" src="{{produto.imagem}}">
          </div>
          <div class="card-body text-center">
            <h4 class="nome">{{produto.nome}}</h4>
            <small class="text-muted">{{produto.categoria.descricao}}</small>
            <p id="preco">R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
              <a class="btn btn-verde w-100" [routerLink]="['/produto',produto.id]">Ver produto</a>
          </div>
        </div>

      </div>
    </div>
</div>
