<div class="container mt-3 mb-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center titulo">Pesquisa por </h1>
            <h2 class="text-center busca">"{{busca}}</h2>
        </div>
    </div>

    <div class="row">
        <!--div envolvendo todos os cards-->
        <div class="col-md-4 mb-3" *ngFor='let produto of listaProdutos'>

            <!--cada card com o produto-->
            <div class="card cursor-pointer" routerLink="/produto/31">
                <img class="img-fluid" alt="Abacaxi" src="{{produto.imagem}}">
                <div class="card-body cardcor  text-center justify-content-center">
                    <p><small id="categoria">categoria: {{produto.categoria.descricao}}</small></p>
                    <h2 class="card-title">{{produto.nome}}</h2>
                    <div class="row">
                        <div class="col-md-6 mt-2">
                            <p class="preco">R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
                        </div>
                        <div class="col-md-6">
                            <a class="btn" id="btn-2" [routerLink]="['/produto',produto.id]">Ver produto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
