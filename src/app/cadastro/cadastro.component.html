<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 justify-content-center">
            <h2>CADASTRE-SE NO RAÍZES DO BRASIL</h2>

            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome completo">
                </mat-form-field>
            </div>

            <div class="form-group">

                <mat-form-field class="example-full-width">
                    <label for="usuario">Usuario</label>
                    <input [(ngModel)]="usuario.usuario" class="form-control" type="email" name="usuario" id="usuario" placeholder="Digite o seu email">
                </mat-form-field>
            </div>


            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <label for="senha">Senha</label>
                    <input (input)="confirmSenha($event)" class="form-control " type="password" name="senha " id="senha " placeholder="Digite a sua senha ">
                </mat-form-field>
            </div>

            <div class="form-group">

                <mat-form-field class="example-full-width">
                    <label for="confirmSenha">Confirmar senha</label>
                    <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Digite a sua senha novamente">
                </mat-form-field>
            </div>

            <div class="form-group">

                <mat-form-field class="example-full-width">
                    <label for="dataNasc">Data de Nascimento</label>
                    <input [(ngModel)]="usuario.dataNascimento" class="form-control" type="date" name="dataNasc" id="dataNasc">
                </mat-form-field>
            </div>

            <div class="form-group">

                <mat-form-field class="example-full-width">
                    <label for="tipo">Selecione o tipo de usuário</label>
                    <select name="tipo" id="tipo" class="form-control" (change)="tipoUser($event)">
                    <option>Escolha um tipo de usuário</option>
                    <option value="normal">Consumidor</option>
                    <option value="admin">Vendedor</option>                   
                </select>
                </mat-form-field>
            </div>

            <div class="logar justify-content-center">
                <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
            </div>

            <div class="link" style="text-align: center;">
                Já tem conta?
                <a href="" class="linkcadastro" ref="" [routerLink]="'/login'"> Entrar </a>
            </div>
        </div>
        <div class="col-md-6">
            <img class=" " src="https://i.imgur.com/1UBdJXh.png ">
        </div>
    </div>
</div>
