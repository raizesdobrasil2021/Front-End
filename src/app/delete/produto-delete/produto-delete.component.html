<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Apagar produto</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center">Tem certeza que deseja apagar este produto?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">

            <div class="card">
                <img class="img-fluid" alt="Imagem do produto" src="{{produto.imagem}}">
                <div class="card-body">
                    <div>
                        <small class="text-muted"> Categoria: {{produto.categoria.descricao}}</small>
                    </div>
                    <p class="card-text mt-3">{{produto.nome}}</p>
                    <p>R$ {{produto.preco.toFixed(2).replace('.', ',')}}</p>
                    <p class="card-text">
                        <small class="text-muted">
                    Data de validade do produto :{{produto.dtValidade | date: "dd/MM/yyyy"}}
                </small>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button routerLink='/meus-produtos' type="submit" class="btn mr-4" id="btn-1">Cancelar</button>
            <button (click)='apagarProduto()' type="submit" class="btn" id="btn-2">Apagar</button>
        </div>
    </div>

</div>
