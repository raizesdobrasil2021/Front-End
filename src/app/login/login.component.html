<div class="container-fluid">
    <div class="row d-flex align-items-center alinhamento">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">FAÇA SEU LOGIN</h1>
                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type=" text " name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="entrar()" type="submit" class="btn btn-success">Entrar</button>
                    </div>
                    <hr class="mt-5 mb-5">
                    <p class="text-center">
                        Não tem uma conta?
                        <a href="" class="linklogin" ref="" routerLink="/cadastro">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
