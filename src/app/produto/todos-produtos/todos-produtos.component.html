<div class="container fluid">

    <div class="div">

        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Todos os produtos</h1>
            </div>
        </div>
    </div>


    <!-- comeÃ§o todos os produtos -->
    <div class="container mb-5 mt-5" id="produtos">

        <div class="tab-content mt-5" id="myTabContent">
            <div class="tab-pane fade show active" id="todosProduto" role="tabpanel" aria-labelledby="todosProduto-tab">
                <div class="card-columns">
                    <div class="card text-center" *ngFor='let item of listaProdutos'>
                        <div class="card-body">
                            <img src="{{item.imagem}}" alt="" width="50px" height="50px">
                            <h5 class="card-title m-0">{{item.nome}}</h5>
                            <small class="text-muted">Categoria: {{item.categoria.descricao}}</small>
                            <p class="card-text mt-3">R$: {{item.preco}}</p>
                            <p class="card-text"><small class="text-muted"> Data de Validade : {{item.dtValidade | date: "dd/MM/yyyy"}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
