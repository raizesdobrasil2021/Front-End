<div class="container">

    <div class="div">

        <div class="row">
            <div class="col-md-12 text-center mt-4 mb-4">
                <h1>{{produto.categoria.descricao}}</h1>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-6 mb-5">
            <img src="{{produto.imagem}}" alt="..." class="img-thumbnail imgradius">
        </div>
        <div class="col-md-6">
            <h2 class="card-title mb-5 text-center">{{produto.nome}}</h2>
            <h3 class="">R${{produto.preco.toFixed(2).replace('.', ',')}}</h3>

            <div class="row mt-5">
                <div class="col-md-6">
                    <p class="card-text mt-3">Quantidade dispon√≠vel: {{produto.quantidade}}</p>
                </div>
                <div class="col-md-6">
                    <button class="btn justify-content-center" id="btn-2"><i class="fas fa-cart-plus mr-2"> </i>
                         Adicionar ao carrinho
                    </button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <p class="card-text dttexto"> Data de Validade : {{produto.dtValidade | date: "dd/MM/yyyy"}}
                    </p>
                </div>
            </div>
        </div>
    </div>
